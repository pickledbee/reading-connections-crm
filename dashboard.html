<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Connections CRM Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      color: #333;
    }
    header, footer {
      background: #1d3557;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      color: #1d3557;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    button {
      background: #457b9d;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #1d3557;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Reading Connections CRM</h1>
  </header>

  <main>
    <h2 id="welcome"></h2>
    <p>You're now logged in. From here, you can manage lessons, view payments, and organize schedules.</p>

    <div class="button-group">
      <button onclick="window.open('https://docs.google.com/spreadsheets/d/e/2PACX-1vR9csati06wzN82dkou--CQYtWR-p48wgGtaDpWBsSogATXoOpOlYk_xG8pteg-DYti2rqMq5Fk6HE_/pubhtml', '_blank')">üìÖ View Lesson Schedule</button>
      <button onclick="window.open('https://docs.google.com/forms/d/YOUR_PAYMENT_FORM_ID/viewform', '_blank')">üíµ Record Payment</button>
      <button onclick="window.open('https://script.google.com/macros/s/YOUR_APPS_SCRIPT_WEB_APP_ID/exec', '_blank')">‚öôÔ∏è Open Smart Scheduler</button>
    </div>

    <h3>Embedded Schedule View</h3>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9csati06wzN82dkou--CQYtWR-p48wgGtaDpWBsSogATXoOpOlYk_xG8pteg-DYti2rqMq5Fk6HE_/pubhtml"></iframe>

    <button onclick="logout()">Logout</button>
  </main>

  <footer>
    <p>&copy; 2025 Reading Connections Inc.</p>
  </footer>

  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('welcome').textContent = `Hello, ${currentUser.name}! (${currentUser.role})`;
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
