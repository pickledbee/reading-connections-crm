<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Connections CRM Dashboard</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; color: #333;}
    header, footer {background: #1d3557; color: white; text-align: center; padding: 1rem;}
    main {max-width: 1100px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    section {margin-bottom: 2rem;}
    button {background: #457b9d; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 6px; cursor: pointer; margin-top: 1rem;}
    button:hover {background: #1d3557;}
    iframe {width: 100%; height: 600px; border: none; border-radius: 8px;}
    h2, h3 {color: #1d3557;}
    .divider {border-top: 2px solid #eee; margin: 2rem 0;}
  </style>
</head>
<body>
  <header>
    <h1>Reading Connections CRM</h1>
  </header>

  <main>
    <h2 id="welcome"></h2>
    <p>Welcome to your Reading Connections scheduling and payments dashboard.</p>

    <section>
      <h3>ðŸ“š Lesson Schedule</h3>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTEnFOrN0mSMKulTrO2MVGAOBQbeU5X2v9RpTPaMb35Y47QuJdlttlOkKw4CBvbbnRnKnqf-wrvFmUm/pubhtml?widget=true&amp;headers=false"></iframe>
    </section>

    <div class="divider"></div>

    <section>
      <h3>ðŸ’° Payment Sheet Overview</h3>
      <iframe src="https://docs.google.com/spreadsheets/d/1-wjpKPdLQ4fBpu6gtLO6zZpWRISi_EN-8uosASHvdY0/pubhtml?widget=true&amp;headers=false"></iframe>
    </section>

    <div class="divider"></div>

    <section>
      <h3>ðŸ”„ Record Payments & Update Lessons</h3>
      <p>Click below to open your secure Apps Script for recording and syncing payments:</p>
      <button onclick="window.open('https://script.google.com/macros/s/AKfycbxIxBVm452K3iz8p5utNFLRWO6MVQhPoXicZh6uwQR0O9CR4KASiqlyU8z-quHCB6GZ/exec','_blank')">Open Payment & Lesson Sync</button>
    </section>

    <button onclick="logout()">Logout</button>
  </main>

  <footer>
    <p>&copy; 2025 Reading Connections Inc.</p>
  </footer>

  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('welcome').textContent = `Hello, ${currentUser.name}! (${currentUser.role})`;
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
